<include target="header.html" />

<div class="message {$XE_VALIDATOR_MESSAGE_TYPE}" cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == '/modules/pointsend/tpl/setup_grant/1'">
	<p>{$XE_VALIDATOR_MESSAGE}</p>
</div>

<form action="{getUrl()}" method="post" class="x_form-horizontal">
	<input type="hidden" name="module" value="pointsend">
	<input type="hidden" name="act" value="procPointsendAdminGrantSetup">
	<input type="hidden" name="xe_validator_id" value="/modules/pointsend/tpl/setup_grant/1">

	<section class="section">
		<h2>{$lang->cmd_grant_setup}</h2>
		<div class="x_control-group">
			<div class="x_control-label">{$lang->pointgift}</div>
			<div class="x_controls">
				<label class="x_inline" loop="$group_list => $key, $val"><input type="checkbox" name="grants[]" value="{$key}" checked|cond="in_array($key, $config->grants)" /> {$val->title}</label>
			</div>
			<div class="btnArea">
				<input type="submit" value="{$lang->cmd_save}" accesskey="s" class="x_btn x_btn-primary">
			</div>
		</div>
	</section>
</form>
